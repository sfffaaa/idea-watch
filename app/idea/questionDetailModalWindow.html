<div class="modal-header">
  <h3 class="modal-title">{{ modalTitle }}</h3>
</div>
<div class="modal-body">
  <p></p>
  <div class="row">
    <div class="col-sm-1">
      <label for="observe">Question</label>
    </div>
    <div class="col-sm-11 jay-word-break">
      <p>{{ question.question }}</p>
    </div> 
  </div>
  <div class="submit-clear">
    <button class="btn btn-success" ng-click="ok()"><i class="fa fa-check"></i> OK</button>
  </div>
</div>
